<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/animatedGallery.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/components/icon.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    </head>
    <body>
        <section>
            <h1>Animated Gallery</h1>
            <div class="container red">
                <img src="../img/landscape2.png">
                <div class="icon-container">
                    <i class="icon cloud huge icon-red"></i>
                </div>
            </div>
            <div class="container cyan">
                <img src="../img/landscape6.jpg">
                <div class="icon-container">
                    <i class="icon lab huge icon-cyan"></i>
                </div>
            </div>
            <div class="container teal">
                <img src="../img/landscpae9.jpg">
                <div class="icon-container">
                    <i class="icon archive huge icon-teal"></i>
                </div>
            </div>
        </section>
        <hr />
        <section>
            <div class="container gray">
                <div class="overlay-right red">
                    <h1 class="overlay-text">Landscape
                    <i class="icon large angle right"></i>
                    </h1>
                </div>
            </div>
            <div>
                <div class="overlay-right red">
                    <h1 class="overlay-text">Landscape
                    <i class="icon large angle right"></i>
                    </h1>
                </div>
            </div>
        </section>
    </body>
</html>
