<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/animatedLoading.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/components/icon.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    </head>
    <body>
        <section>
            <h1>Animated Loading Icon</h1>
            <div class="loading small circle">
                <div class="circ"></div>
                <div class="circ circ-bot cyan paused b-md"></div>
                <div class="circ circ-top teal paused b-lg"></div>
                <div class="circ circ-rigth red paused slow b-sm"></div>
            </div>
            
            <div class="loading small circle">
                <div class="circ"></div>
                <div class="circ circ-bot red half-circle faster"></div>
                <div class="circ circ-top red half-circle opposite faster"></div>
            </div>
            
            <div class="loading small circle">
                <div class="circ"></div>
                <div class="circ circ-top orange"></div>
                <div class="circ circ-bot orange"></div>
            </div>
            
            <div class="loading small circle">
                <div class="sq sq-tl-rotate cyan"></div>
                <div class="sq sq-tr-rotate orange"></div>
                <div class="sq sq-br-rotate red"></div> 
                <div class="sq sq-bl-rotate teal"></div>
            </div>
            
            <div class="loading small">
                <div class="sq sq-fold teal"></div>
            </div>
            
            <div class="loading small">
                <div class="sq sq-flip teal"></div>
            </div>
            
            <div class="loading small">
                <div class="br red first"></div>
                <div class="br red second"></div>
                <div class="br red three"></div>
                <div class="br red four"></div>
                <div class="br red five"></div>
                <div class="br red six"></div>
            </div>
            
            <div class="loading small">
                <div class="br red first"></div>
                <div class="br red four"></div>
                <div class="br red first"></div>
                <div class="br red four"></div>
                <div class="br red first"></div>
                <div class="br red four"></div>
            </div>
            
            <!-- <div class="loading small">-->
            <!--    <div class="ld sq-ful sq-cyan"></div>-->
            <!--</div>-->
            
        </section>
    </body>
</html>
